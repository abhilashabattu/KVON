<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
        <div class="mb-3 border p-5">
            <h1>Post Your Query</h1><br>

            <div class="form col-6 mb-3">
                <label for="Name" class="form-label">Name :</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter your Name">
            </div>

            
            
            <div class="col-6 mb-3">
                <label for="CollegeId" class="form-label">College ID :</label>
                <input type="text" class="form-control" id="CollegeId" placeholder="Enter your ID">
            </div>

            <div class="col-6">
                <label for="sem" class="form-label">Semester :</label>
                <input type="text" class="form-control" id="sem" placeholder="Enter current Semester"><br>
            </div>

            <div class="col-6">
                <label for="email" class="form-label">Email address :</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"><br>
            </div>

            <div class="col-6">
                <label for="pass" class="form-label">Password :</label>
                <input type="email" class="form-control" id="pass" placeholder="Enter your password"><br>
            </div>

            <div class="col-6">
                <label for="pass" class="form-label">Select Branch :</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Computer Science</option>
                    <option value="2">Information Technology</option>
                    <option value="3">Artificial Intelligence</option>
                    <option value="4">Electrical Engineering</option>
                  </select><br>
            </div>

            <div class="col-6">
                <label for="id" class="form-label">Upload College ID :</label>
                <input type="file" class="form-control" id="id"><br>
            </div>

            <div class="col-6">
                <label for="College" class="form-label">College :</label>
                <input type="text" class="form-control" id="College" placeholder="Enter name of your college"><br>
            </div>

            <div class="col-6">
                <label for="message" class="form-label">Textarea</label>
                <textarea class="form-control form-control" id="message" rows="3" placeholder="Write your message here"></textarea><br>
            </div>
            
            <div >
                <input type="button" class=" border btn btn-primary" value="Submit">
            </div>
            

        </div>
    </body>
</html>
