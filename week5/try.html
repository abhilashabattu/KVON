<!DOCTYPE html>
<html>
    <head>
        <title>Form Tabs</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        

    </head>
    <body>
        <div class="container text-center my-5 border p-4">
            <button class="btn btn-secondary" onclick="tabSwitch(1)">Tab 1</button>
            <button class="btn btn-secondary" onclick="tabSwitch(2)">Tab 2</button>
            <button class="btn btn-secondary" onclick="tabSwitch(3)">Tab 3</button>
        </div>
        <div class="container border my-5 p-4">
            <h3 class="my-2 " id="head">Tab 1</h3>

                <div id="fromConatiner">
                    <form id="tabForm" >
                        <div class="p-3 " >
                            <label for="name" class="form-label">Name :</label>
                            <input type="text" class="form-control" id="name" placeholder="name@example.com">
                        </div>
                        
                        <div class="p-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        
                        <div class="p-3">
                            <button class="btn btn-secondary" onclick="submission()">Submit</button>
                        </div>

                        <p id="para"></p>
                        <p id="para2"></p>
                    </form>
                    
                </div>
                
            
            
        </div>
        
        

        <!-- Bootstrap JS CDN -->


        <script>
            function tabSwitch(index){
                
                document.getElementById("head").innerHTML = "Tab " + index;
                var form = document.getElementById("tabForm");
                form.reset();
                
            }

            function submission(){
                let myName = document.getElementById("name").value;
                document.getElementById("para").innerHTML=myName;

                let myEmail = document.getElementById("email").value;
                document.getElementById("para2").innerHTML=myEmail;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    </body>
</html>
