<!DOCTYPE html>
<html>
    <head>
        <title>GeoLocation API</title>
    </head>
    <body>
        <h1>Geo Location API</h1>
        <input type="button" name="Location" value="Location" onclick="yourLocation()">
        <p id="result"></p>
    </body>
    <script>
        var message = document.getElementById("result");

        function yourLocation(){
                navigator.geolocation.getCurrentPosition(showLocation, displayError,{maximumAge:3000});
        }
             
        function showLocation(position){
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            message.innerHTML ="Latitude : "+latitude + "<br>Longitude : " +longitude;
        }

        function displayError(error){
           if(error.PERMISSION_DENIED){
            message.innerHTML="Permission acsess denied"; 
           }else if(error.POSITION_UNAVAILABLE){
            message.innerHTML="Location information is not available.";
           }else if(error.TIMEOUT){
            message.innerHTML="The request to get user location timed out.";
           }else{
            message.innerHTML="An unknown error occurred.";
           }
            
        }
    </script>
</html>
