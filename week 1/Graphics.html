<!DOCTYPE html>
<html>
    <head>
        <title>Graphics</title>
    </head>
    <body>
        <h1>Graphics</h1>
        <h2>Scalar Vector Graphics [SVG]</h2>
        <h3>SVG Circle</h3>
        <svg height="150">
            <circle cx="50"
                    cy="50"
                    r="50"
                    fill="Pink"/>
        </svg>
        <h3>SVG Rectangle</h3>
        <svg height="150">
            <rect width="300"
                  height="100"
                  fill="brown"></rect>
        </svg>
        <h3>SVG Line</h3>
        <svg height="150">
            <line x1="0" y1="0"
                  x2="200" y2="200"
                  style="stroke: blueviolet; stroke-width: 2;"></line>
        </svg>
        <h3>SVG Ellipse</h3>
        <svg height="150">
            <ellipse cx="100" cy="50"
                     rx="100" ry="50"
                     fill="Pink"></ellipse>
        </svg>
        <h3>SVG Polygon</h3>
        <svg height="200">
            <polygon points="100,5 40,180 190,60 10,60 160,180" 
                    fill="red"></polygon>
        </svg>
        <h3>SVG PolyLines</h3>
        <svg height="150">
            <polyline points="0,0 0,30 30,30 30,60 60,60" 
                      fill="red"></polyline>
        </svg>
    </body>
</html>
