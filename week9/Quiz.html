<!DOCTYPE html>
<html>

<head>
    <title>Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="try.js"></script>
</head>

<body>
    
    <div class="container">

        <div class="quizContainer ">
            
            <div class="row ">
                <div class="col-4">
                    <span style="font-size:30px;cursor:pointer" class="openNav text-dark p-3">&#9776; </span>
                    
                    <div class="sideNav ">
                        <a href="#" class=" d-block text-decoration-none p-2 closeNav">&times;</a>
                    </div>
                </div>
                <div class="col-8  text-center rowContainer">
                    
                    <div class="navContainer mb-5"></div>
                    <div class="questionContainer p-2 mb-3"></div>
                    <div class="optionContainer ">
                        
                    </div>
                    <p class="fs-3 text-center gameHeading">Let's Start</p>
                    <div class="resultContainer p-2">
                        <p class="message"></p>
                        <p class="scoreContainer"></p>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-4 mb-3">
                        <button class="btn btn-success p-2 submitBtn fw-bold ">Submit</button>
                        <button class="btn btn-warning p-2 previousBtn fw-bold">Previous</button>
                        <button class="btn btn-warning p-2 nextBtn fw-bold">Next</button>
                        <button class="btn btn-warning p-2 startBtn fw-bold">Start</button>
                    </div>

                    
                </div>
                
            </div>


        </div>


        
    </div>
</body>

</html>
