<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Number</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />

      <style>

        .result{
            width:600px;
            padding: 12px;
            position:absolute;
            top:25%;
            left: 30%;
            
        }

        .result2{
            width: 450px;
            margin:auto;
        }

      </style>

    </head>
    <body>
        <div class=" border border-3 border-secondary result">
           
                <div class="col-6 mb-3 result2">
                    <label  class="form-label">Enter your number :</label>
                    <input type="number" class="form-control" id="number" onfocus="this.value=''"  placeholder="Enter number">

                    <button class="btn btn-secondary p-2 my-3"  onclick="checkResult()">Check</button>
                    <p id="ans1"></p>
                    <p id="ans2"></p>
                </div>
                
        </div>
    
    
    
    


        <script>

            let num1 = Math.floor(Math.random()* 100);
            console.log(num1);

            let num2;
            let mssg="";
            let count=1;

            function checkResult(){
                let n = document.getElementById("number");
                num2 = n.value;
                document.getElementById("ans1").innerHTML=num2;

                
                if(num2<0 && num2>100){
                    document.getElementById("ans1").innerHTML= "Please enter number between 0 and 100";
                    
                }else{
                    if(num2==num1){
                        document.getElementById("ans1").innerHTML="Congratulations! You get the number.";
                        document.getElementById("ans2").innerHTML= "You took " + count + " attempts to guessed the number."
                        document.getElementById("ans2").style.color="green";
                        document.getElementById("ans1").style.color="green";
                        document.getElementById("ans2").style.fontSize="18px";
                        document.getElementById("ans1").style.color="18px";

                    }else if(num2>num1){
                        document.getElementById("ans1").innerHTML= "The guessed number is LARGE. Try again";
                        document.getElementById("ans1").style.color="red";
                        count++;
                    }else if(num2<num1){
                        document.getElementById("ans1").innerHTML= "The guessed number is SHORT. Try again";
                        document.getElementById("ans1").style.color="red";
                        count++;
                    }
                }
            
            }

            
            
            
        </script>
    </body>
</html>
