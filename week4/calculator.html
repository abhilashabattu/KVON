<!DOCTYPE html>
<html>


<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    

    <style>
        .mainDiv{
            width: 500px;
            margin:auto;
            
        }

        

        .btnContainer{
            display: grid;
            justify-items: space-evenly;
            align-content: end;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
        }

        
        
        .eql{
            grid-column: 3/span 2;
        }
        
    </style>

</head>
<body>
    <div class=" mainDiv border border-secondary border-3 my-4 p-3">
       
            <input type="text" class="form-control resultDiv" id="answer"  placeholder="Enter number">
      
        <div class="btnContainer">
            <input type="button"  onclick="clr()" value="AC">
            <input type="button"  onclick="delNum()"  value="Del">
            <input type="button"  onclick="getExp('%')"  value="%">
            <input type="button"  onclick="getExp('/')"  value="/">

            <input type="button"  onclick="getExp(7)" value="7">
            <input type="button"   onclick="getExp(8)" value="8">
            <input type="button"   onclick="getExp(9)" value="9">
            <input type="button"   onclick="getExp('*')" value="X">

            <input type="button"  onclick="getExp(4)" value="4">
            <input type="button"  onclick="getExp(5)"  value="5">
            <input type="button"  onclick="getExp(6)"  value="6">
            <input type="button"  onclick="getExp('-')"  value="-">

            <input type="button"  onclick="getExp(1)" value="1">
            <input type="button"  onclick="getExp(2)"  value="2">
            <input type="button"  onclick="getExp(3)"  value="3">
            <input type="button"  onclick="getExp('+')"  value="+">

            <input type="button"  onclick="getExp(0)" value="0">
            <input type="button"  onclick="getExp('00')"  value="00">
            <input type="button"  onclick="calculate()" class="eql" value="=">

        </div>

    </div>


    <script>
        function getExp(inputValue){
            document.getElementById("answer").value+= inputValue;
        }

        function delNum(){
            let inputExp = document.getElementById("answer").value;
            let outputExp= inputExp.slice(0,-1);
            console.log(outputExp);
            document.getElementById("answer").value=outputExp;
        }
       

        function calculate(){
            let exp = document.getElementById("answer").value;
            let finalOutput = math.evaluate(exp);
            document.getElementById("answer").value=finalOutput;
            return finalOutput;
        }

        function clr(){
            document.getElementById("answer").value=" ";
        }
    </script>


   
</body>
</html>
